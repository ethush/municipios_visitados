<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipios Visitados - Acceso</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-form.css">
</head>

<body>
    <main class="d-flex h-100 text-center text-white bg-dark">
        <div class="container align-middle d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div class="float-md-start">
                    <img class="img-responsive" height="50vh" role="img"
                        aria-label="Dirección General de Población de Oaxaca"
                        src="https://atlasdegenero.oaxaca.gob.mx/img/logos/digepo">
                </div>

                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <button class="btn btn-outline-light">Salir</button>
                </nav>
            </header>
        </div>
    </main>

    <div class="container">
        <div class="row col-12 p-3">
            <ul class="nav nav-pills mb-3" id="tabulador" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro"
                        type="button" role="tab" aria-controls="registro" aria-selected="true">Registrar municipio visitado</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="rutas-tab" data-bs-toggle="tab" data-bs-target="#rutas"
                        type="button" role="tab" aria-controls="rutas" aria-selected="false">Mapa para rutas</button>
                </li>
            </ul>
            <div class="tab-content" id="contenidoTabulador">
                <div class="tab-pane fade show active" id="registro" role="tabpanel" aria-labelledby="registro-tab">
                    Option select con municipios y boton de guardado (agregar año de visita)
                </div>
                <div class="tab-pane fade" id="rutas" role="tabpanel" aria-labelledby="rutas-tab">
                    Mapa
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
