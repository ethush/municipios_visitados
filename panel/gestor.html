<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipios Visitados - Acceso</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/select2.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="d-flex h-100 text-center text-white bg-dark">
        <div class="container align-middle d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div class="float-md-start">
                    <img class="img-responsive" height="50vh" role="img"
                        aria-label="Direcci칩n General de Poblaci칩n de Oaxaca"
                        src="../img/logo-footer.svg">
                </div>

                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <button id="cerrarSesion" class="btn btn-outline-light">Salir</button>
                </nav>
            </header>
        </div>
    </main>

    <div class="container">
        <div class="row col-12 p-3">
            <ul class="nav nav-pills mb-3" id="tabulador" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link bg-blue border rounded border-2 active " id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro"
                        type="button" role="tab" aria-controls="registro" aria-selected="true">Registrar municipio visitado</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link bg-blue border rounded border-2" id="rutas-tab" data-bs-toggle="tab" data-bs-target="#rutas"
                        type="button" role="tab" aria-controls="rutas" aria-selected="false">Mapa para rutas</button>
                </li>
            </ul>
            <div class="tab-content" id="contenidoTabulador">
                <div class="tab-pane fade show active" id="registro" role="tabpanel" aria-labelledby="registro-tab">
                    <div class="row pt-3">
                        <div class="col-12">
                            <form id="frmRegistroMunicipio">
                                <div class="row">
                                    <div class="col-12 ">
                                        <select class="form-select" name="municipios" id="municipios">
                                            <option value="" selected disabled>Seleccione un municipio</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center p-3">
                                        <button class="btn btn-lg bg-yellow" type="button" name="registrar" id="registrar" value="registrar" class="btn btn-lg btn-block mt-4 text-yellow">Registrar</button>
                                    </div>
                                    <p class="text-secondary">*Se tomar치 el a침o actual para el registro del municipio. </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="rutas" role="tabpanel" aria-labelledby="rutas-tab">
                    Mapa
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/select2.min.js"></script>
    <script src="../js/gestor.min.js"></script>
</body>

</html>
