<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipios Visitados</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="d-flex h-100 text-center text-white bg-dark">
        <div class="container align-middle d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div class="float-md-start">
                    <img class="img-responsive" height="50vh" role="img"
                        aria-label="Dirección General de Población de Oaxaca"
                        src="https://atlasdegenero.oaxaca.gob.mx/img/logos/digepo">
                </div>

                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <button type="button" class="btn btn-outline-light ">Administrador</button>
                </nav>

            </header>
        </div>
    
    </main>
    <div class="container">
        <div class="row col-12 p-3">
            <h3 class="font-bold text-center violet">Municipios visitados para entrega de información sociodemográfica</h3>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="row col-12">
                    <div class="col-4">
                        <button type="button" class="btn btn-info">Seleccionar año</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-info">Ver municipios</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-info">Administrador</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-10">
                        <p class="font-book text-right">Total de municipios visitados para el año seleccionado:</p>
                    </div>
                    <div class="col-2">
                        <p class="font-bold text-center h1 violet"> 999</p>   
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 ">
                <div class="bg-dark" style="height:80vh">.</div>
            </div>
        </div>
    </div>

    <div class="full-container">
        <footer class="">
          <img class="img-responsive w-100" src="img/footer.png">
        </footer>
      </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
